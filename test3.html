<!DOCTYPE html>
<html lang="de">
<head>

  <title>Zwei bewegliche Rechtecke</title>
  <link rel="stylesheet" href="test3.css" />
</head>

<body>

<div class="canvas">
    <div class="rect rect1"></div>
    <div class="rect rect2"></div>

    <!-- Bild -->
    <img src="Logo_test.png" class="test-image" alt="Testbild">

    <!-- Text -->

        <h2>Beispielüberschrift</h2>
        <p>
           Das ist ein Beispieltext, um zu sehen, wie sich Text und Bild mit den Rechtecken

        </p>
    </div>
</div>

</body>
</html>
